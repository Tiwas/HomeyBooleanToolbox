<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Icon for Boolean Toolbox App
    This icon represents the core function: AND (*) and OR (+) logic.
    The blue color is modern and fits well with the Homey design scheme.
  -->
  <defs>
    <style>
      .bg { fill: #4A90E2; } /* A modern, tech-blue background */
      .symbol { 
        fill: #ffffff; 
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 60px; 
        font-weight: bold; 
        text-anchor: middle; /* Centers the text horizontally */
        dominant-baseline: central; /* Centers the text vertically */
      }
    </style>
  </defs>

  <!-- Background with rounded corners -->
  <rect class="bg" width="100" height="100" rx="20"/>

  <!-- Logic symbols: Asterisk for AND, Plus for OR -->
  <text x="33" y="52" class="symbol">*</text>
  <text x="67" y="52" class="symbol">+</text>
</svg>
