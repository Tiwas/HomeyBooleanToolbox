<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }
        .homey-header {
            margin-bottom: 20px;
        }
        .homey-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .homey-subtitle {
            font-size: 16px;
            color: #666;
        }
        .zone-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 15px;
            background: white;
            border-radius: 5px;
        }
        .zone-item {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        .zone-item label {
            margin-left: 10px;
            cursor: pointer;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .field-row {
            margin-bottom: 15px;
        }
        button {
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header class="homey-header">
        <h1 class="homey-title" data-i18n="pair.select_scope.title">Select Scope</h1>
        <p class="homey-subtitle" data-i18n="pair.select_scope.subtitle">Choose which zones to include in the snapshot.</p>
    </header>

    <div class="homey-view-content">
        <p class="info-text" data-i18n="pair.select_scope.description">
            Select the zones (rooms) you want to capture the state from. 
            Select "Whole House" to include everything (use with caution on large setups).
        </p>

        <div class="field-row">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="scope-whole-house" checked>
                    <span data-i18n="pair.select_scope.whole_house">Whole House</span>
                </label>
            </div>
        </div>

        <div id="scope-zones-container" class="zone-list" style="display: none;">
            <!-- Zones will be injected here -->
            <p>Loading zones...</p>
        </div>
    </div>

    <div class="homey-view-buttons">
        <button id="scope-next-button" data-i18n="pair.next">Next</button>
    </div>

    <script type="text/javascript">
        const wholeHouseCheckboxScope = document.getElementById('scope-whole-house');
        const zonesContainerScope = document.getElementById('scope-zones-container');
        const nextButtonScope = document.getElementById('scope-next-button');
        let zonesScope = [];

        function applyTranslationsScope() {
            if (typeof Homey === 'undefined' || typeof Homey.__ !== 'function') return;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                try { el.textContent = Homey.__(key); } catch(e) {}
            });
        }

        function onHomeyReadyScope() {
            Homey.setTitle(Homey.__('pair.select_scope.title'));
            applyTranslationsScope();

            // Fetch zones
            Homey.emit('get_zones', {}, function(err, result) {
                if (err) {
                    Homey.alert(err.message || 'Error fetching zones');
                    console.error('Error fetching zones:', err);
                    return;
                }
                
                // Robust parsing
                if (typeof result === 'string') {
                    try {
                        result = JSON.parse(result);
                    } catch (e) {
                        console.error('Failed to parse zones result:', e);
                        result = [];
                    }
                }

                zonesScope = Array.isArray(result) ? result : [];
                console.log('Zones loaded:', zonesScope);
                renderZonesScope();
            });
        }

        // Robust check for Homey readiness
        function waitForHomeyScope() {
            if (typeof Homey !== 'undefined') {
                onHomeyReadyScope();
            } else {
                setTimeout(waitForHomeyScope, 100); // Retry every 100ms
            }
        }
        waitForHomeyScope();

        // Toggle zone list visibility
        wholeHouseCheckboxScope.addEventListener('change', function() {
            zonesContainerScope.style.display = this.checked ? 'none' : 'block';
        });

        function renderZonesScope() {
            zonesContainerScope.innerHTML = '';
            if (!zonesScope || zonesScope.length === 0) {
                zonesContainerScope.innerHTML = '<p style="padding:10px; color:red;">No zones found or empty response.</p>';
                return;
            }

            zonesScope.forEach(zone => {
                const div = document.createElement('div');
                div.className = 'zone-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = zone.id;
                checkbox.id = `zone-${zone.id}`;
                
                const label = document.createElement('label');
                label.htmlFor = `zone-${zone.id}`;
                label.innerText = zone.name;

                div.appendChild(checkbox);
                div.appendChild(label);
                zonesContainerScope.appendChild(div);
            });
        }

        nextButtonScope.addEventListener('click', function() {
            nextButtonScope.disabled = true;
            nextButtonScope.innerText = (typeof Homey !== 'undefined' ? Homey.__('pair.generating_snapshot') : 'Generating snapshot...');

            let selectedZones = [];
            if (!wholeHouseCheckboxScope.checked) {
                const checkboxes = zonesContainerScope.querySelectorAll('input[type="checkbox"]:checked');
                checkboxes.forEach(cb => selectedZones.push(cb.value));
                
                if (selectedZones.length === 0) {
                    Homey.alert(Homey.__('pair.select_scope.error_no_selection') || 'Please select at least one zone.');
                    nextButtonScope.disabled = false;
                    nextButtonScope.innerText = Homey.__('pair.next');
                    return;
                }
            }

            // Generate snapshot on backend
            Homey.emit('generate_snapshot', { 
                wholeHouse: wholeHouseCheckboxScope.checked,
                zones: selectedZones 
            }, function(err, result) {
                nextButtonScope.disabled = false;
                nextButtonScope.innerText = Homey.__('pair.next');

                if (err) {
                    Homey.alert(err.message || 'Error generating snapshot');
                    return;
                }
                
                // Proceed to next view
                Homey.showView('select_devices');
            });
        });
    </script>
</body>
</html>
